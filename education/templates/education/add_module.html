{% extends 'education/base.html' %}

{% block content %}
<div class="container my-5">
    <!-- Путь навигации -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'course_list' %}">Курсы</a></li>
            <li class="breadcrumb-item"><a href="{% url 'course_detail' course.id %}">{{ course.title }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">Добавить модуль</li>
        </ol>
    </nav>

    <!-- Заголовок -->
    <h1 class="text-dark fw-bold mb-4">Добавить модуль в "{{ course.title }}"</h1>

    <!-- Форма -->
    <div class="card shadow-lg border-0 rounded-4 p-4 bg-white">
        <form method="post">
            {% csrf_token %}

            <!-- Поле "Название" -->
            <div class="mb-4">
                <h3 class="text-dark fw-bold mb-3">Название модуля</h3>
                <input type="text" name="title" class="form-control rounded-3" placeholder="Введите название..." required>
            </div>

            <!-- Поле "Описание" -->
            <div class="mb-4">
                <h3 class="text-dark fw-bold mb-3">Описание модуля</h3>
                <textarea name="description" class="form-control rounded-3" rows="5" placeholder="Введите описание..."></textarea>
            </div>

            <!-- Кнопка "Добавить" -->
            <div class="mt-4">
                <button type="submit" class="btn btn-primary rounded-pill px-5 py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle me-2" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 0 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                    Добавить модуль
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    .form-control {
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
</style>
{% endblock %}
