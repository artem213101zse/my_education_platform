{% extends 'education/base.html' %}

{% block content %}
<div class="container my-5">
    <!-- Заголовок -->
    <h1 class="text-dark fw-bold mb-4">Добавить модуль в "{{ course.title }}"</h1>

    <!-- Форма -->
    <div class="card shadow-lg border-0 rounded-4 p-4 bg-white mx-auto" style="max-width: 600px;">
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="title" class="form-label text-dark fw-bold">Название модуля</label>
                <input type="text" name="title" class="form-control rounded-3" required placeholder="Введите название модуля...">
            </div>
            <div class="mb-4">
                <label for="description" class="form-label text-dark fw-bold">Описание модуля</label>
                <textarea name="description" class="form-control rounded-3" rows="5" placeholder="Опишите модуль..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary rounded-pill px-5 py-2 w-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle me-2" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
                Добавить модуль
            </button>
        </form>
    </div>
</div>

<style>
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .btn-primary {
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}
