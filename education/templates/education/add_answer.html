{% extends 'education/base.html' %}

{% block content %}
    <h2>Add Answer to "{{ question.text }}"</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="text">Answer Text</label>
            <input type="text" name="text" class="form-control" required>
        </div>
        <div class="form-check">
            <input type="checkbox" name="is_correct" class="form-check-input" id="is_correct">
            <label class="form-check-label" for="is_correct">Correct Answer</label>
        </div>
        <button type="submit" class="btn btn-primary">Add Answer</button>
    </form>

    <h3>Answers</h3>
    <ul class="list-group">
        {% for answer in question.answers.all %}
            <li class="list-group-item">
                {{ answer.text }} {% if answer.is_correct %}<span class="badge bg-success">Correct</span>{% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
